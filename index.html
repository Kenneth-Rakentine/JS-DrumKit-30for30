<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--30 for 30 Drum Kit-->

    <div class="keys">
      <div data-keys="63" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-keys="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>

      <div data-keys="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-keys="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-keys="71" class="key">
        <kbd>G</kbd>
        <span class="sound">808</span>
      </div>

      <div data-keys="72" class="key">
        <kbd>H</kbd>
        <span class="sound">shaker</span>
      </div>

      <div data-keys="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-keys="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-keys="76" class="key">
        <kbd>L</kbd>
        <span class="sound">rimshot</span>
      </div>
    </div>

    <audio data-key="65" src="src/audio/CLAP_DISONE.wav"></audio>
    <audio data-key="83" src="src/audio/HH_DMX1_SP1200R.wav"></audio>
    <audio data-key="68" src="src/audio/Kick_12_SP.wav"></audio>
    <audio data-key="70" src="src/audio/HHo_DMX2_SP1200R.wav"></audio>
    <audio data-key="71" src="src/audio/Samplar - FAT 808  (6).wav"></audio>
    <audio data-key="72" src="src/audio/Metro Vibe_Shaker.wav"></audio>
    <audio data-key="74" src="src/audio/Metro Plug_Snare.wav"></audio>
    <audio data-key="75" src="src/audio/Real_Tom3_SP12F.wav"></audio>
    <audio data-key="76" src="src/audio/BOI1DA_percussion_15.wav"></audio>

    <script>
      {
        function playSound(e) {
          const audio = document.querySelector(
            `audio[data-key="${e.keyCode}"]`
          );
          const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
          if (!audio) return;
          audio.currentTime = 0;
          audio.play();
          console.log(key);
          key.classList.add("playing");
        }

        function removeTransition(e) {
          if (e.propertyName !== "transform") return;

          this.classList.remove("playing");
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach((key) =>
          key.addEventListener("transitionend", removeTransition)
        );
        window.addEventListener("keydown", playSound);
      }
    </script>

    <!-- <script src="app.js" async defer></script> -->
  </body>
</html>
